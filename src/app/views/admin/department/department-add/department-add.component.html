<router-outlet>
    <div class="container mt-5 md-3">
        <mat-card id="add-department-card">
            <mat-card-title class="text-center">
               Dodanie wydziału
            </mat-card-title>
            <mat-card-content>
                <form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Nazwa</mat-label>
                            <input matInput [formControl]="$any(form).controls['name']">
                            <mat-error
                                *ngIf="$any(form).controls['name'].hasError('required') && $any(form).controls['name'].touched"
                                class="text-danger support-text">Nazwa jest wymagana</mat-error>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary" class="btn-block" type="submit"
                    [disabled]="!$any(form).valid" >Dodaj wydział</button> 
    
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    </router-outlet>
