<div class="container">
    <div class="mat-card" style="padding-left: 10px">
        <div class="mat-card-title">
            <h1>Tytuł: <b>{{these.name}}</b></h1>
        </div>
        <div class="mat-card-content">
            <div class="row">
                <h2>Tytuł po angielsku: <b>{{these.nameEnglish}}</b></h2>    
            </div>
            <div class="row">
                <h3>Opis: <em>{{these.description}}</em></h3>
            </div>
        </div>
        <div class="mat-card-actions">
            <button class="btn btn-primary" (click) = "toggleComments()">{{showCommentsBtnText}}</button>
        </div>
    </div>
    <div>
        <app-details-comments-proposed-thesis *ngIf="this.showComments"></app-details-comments-proposed-thesis>
    </div>
</div>
