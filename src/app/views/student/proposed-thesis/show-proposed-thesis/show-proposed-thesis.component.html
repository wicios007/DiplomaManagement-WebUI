<div class="container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8" style="width: 100%">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                Id
            </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Tytuł
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="nameEnglish">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nameEnglish">
                Tytuł angielski
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nameEnglish}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                Opis
            </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        
        <ng-container matColumnDef="isAccepted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                Zaakceptowana
            </th>
            <td mat-cell *matCellDef="let element"> <div *ngIf="element.isAccepted==true">Tak</div> <div *ngIf="element.isAccepted == false">Nie</div> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirectTo(row.id)" ></tr>
    </table> 
    <!-- [routerLink] ="['dashboards/student/proposed-thesis/show', row.id]"
    (click)="redirectTo(row.id)" -->
</div>
